<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Patch Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#2A2438',    // Lighter purple-ish slate for cards
                darker: '#1A1625',  // Deep purple background (Main BG)
                light: '#FCE7F3',   // Pinkish white text
                primary: '#F5317F', // Hot Pink (Main Action)
                secondary: '#B845FF', // Neon Purple (Gradient/Secondary)
                accent: '#00F0FF',  // Cyan (Highlights)
                surface: '#231e32', // Slightly lighter than background
              }
            },
            fontFamily: {
              sans: ['Inter', 'Nunito', 'sans-serif'], // Added Nunito for a friendlier look
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1A1625;
        color: #FCE7F3;
      }
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1A1625; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a3b5c; 
        border-radius: 5px;
        border: 2px solid #1A1625;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F5317F; 
      }
      
      .glass-panel {
        background: rgba(42, 36, 56, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(245, 49, 127, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .text-shadow {
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(245, 49, 127, 0.5);
      }
    </style>

</head>
  <body class="font-sans antialiased selection:bg-brand-primary selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
